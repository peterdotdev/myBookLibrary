<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practising JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="ms-2 me-2 pt-3">My Book Library</h1>
    <h6 class="ms-2 me-2 pb-3">Keep track of all the books you've read and all the books you'll love to read.</h6>
    <form>
        <div class="mb-3 ms-2 me-2">
            <label for="book" class="form-label">Book</label>
            <input type="text" class="form-control" id="book">
        </div>
        <div class="mb-3 ms-2 me-2">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author">
        </div>
        <div class="mb-3 ms-2 me-2">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status">
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary ms-2 mt-2 mb-4" id="submitButton">SUBMIT</button>
    </form>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Book</th>
            <th scope="col">Author</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="BooksTable"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
